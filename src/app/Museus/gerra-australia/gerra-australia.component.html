<!-- Carousel wrapper -->
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-interval="5000">
  <!-- Slides -->
  <div class="carousel-inner mb-5 shadow-1-strong rounded-3">
    <div class="carousel-item active">
      <img src="assets/images/Australian War Memorial/Aircraft Hall.jpg" class="d-block w-100" alt="Aircraft Hall" />
    </div>
    <div class="carousel-item">
      <img src="assets/images/Australian War Memorial/Gallipoli battle zone.webp" class="d-block w-100" alt="Gallipoli battle zone" />
    </div>
    <div class="carousel-item">
      <img src="assets/images/Australian War Memorial/Uniforms WW1.jpg" class="d-block w-100" alt="Uniforms WWI" />
    </div>
  </div>
  <!-- Slides -->

  <!-- Controls -->
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </a>
  <!-- Controls -->

  <!-- Thumbnails -->
  <div class="carousel-indicators" style="margin-bottom: -20px;">
    <button type="button" data-target="#carouselExampleControls" data-slide-to="0" class="active"
      aria-current="true" aria-label="Slide 1" style="width: 100px;">
      <img class="d-block w-100 shadow-1-strong rounded"
        src="assets/images/Australian War Memorial/Aircraft Hall.jpg" class="img-fluid" alt="Aircraft Hall" />
    </button>
    <button type="button" data-target="#carouselExampleControls" data-slide-to="1" aria-label="Slide 2"
      style="width: 100px;">
      <img class="d-block w-100 shadow-1-strong rounded"
        src="assets/images/Australian War Memorial/Gallipoli battle zone.webp" class="img-fluid" alt="Gallipoli battle zone" />
    </button>
    <button type="button" data-target="#carouselExampleControls" data-slide-to="2" aria-label="Slide 3"
      style="width: 100px;">
      <img class="d-block w-100 shadow-1-strong rounded"
        src="assets/images/Australian War Memorial/Uniforms WW1.jpg" class="img-fluid" alt="Uniforms WWI" />
    </button>
  </div>
  <!-- Thumbnails -->
</div>
